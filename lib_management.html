<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="lib_man.css" type="text/css">
    <script type="text/javascript" src="lib_man.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="main">
        <div class="register">
            <h2>NHP Library Registration</h2>
            <form id="register" method="post" action="www.google.com">
                <label id="name" for="fname">First name : </label>
                <br>
                <input required type="text" id="fname" class="name" placeholder="Enter your first name">
                <br><br>
                <label id="lname">Last name : </label>
                <br>
                <input required type="text" id="lname" class="name" placeholder="Enter your last name name">
                <br><br>
                <label for="age">Your age : </label>
                <br>
                <input required type="number" id="age" class="name" placeholder="How old are you?">
                <br><br>
                <label for="email">Email : </label>
                <br>
                <input required type="email" id="email" class="name" placeholder="Enter your valid email">
                <br><br>
                <label for="department">Your department</label>
                <br>
                <input required type="text" id="department" class="name" placeholder="In which department you are">
                <br><br>
                <label for="gender">Gender : </label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input required type="radio" name="Gender" id="male">
                &nbsp;
                <label for="male">Male</label>
                &nbsp;&nbsp;&nbsp;
                <input required type="radio" name="Gender" id="female">
                &nbsp;
                <label for="female">Female</label>
                &nbsp;&nbsp;&nbsp;
                <br><br>
                <input type="submit" name="submit" value="submit" id="submit">
            </form>
        </div>
    </div>


</body>

</html>
