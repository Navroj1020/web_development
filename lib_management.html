<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHP Library</title>
    <link rel="stylesheet" href="form.css" type="text/css">
</head>

<body>
    <script src="C:\Users\Navroj\OneDrive\Desktop\js\form.js"></script>

    <div class="container">
        <div class="header">
            <h2 style="text-align: center;">NHP Library Registration</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">First Name</label>
                <input type="text" placeholder="First Name" id="fname" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Second Name</label>
                <input type="text" placeholder="Second Name" id="sname" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="Email" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Age</label>
                <input type="number" placeholder="Age" id="age" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Gender</label>
                <select placeholder="Gender" id="gender">
                    <option value="" selected>Select an option</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
